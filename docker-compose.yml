version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: music-api-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: music_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - music-api-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d music_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: music-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - music-api-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (Web UI for Redis - optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: music-api-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - music-api-network
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - dev

  # Application (optional - uncomment to run app in container)
  # app:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: music-api-app
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/music_db
  #     SPRING_DATASOURCE_USERNAME: postgres
  #     SPRING_DATASOURCE_PASSWORD: postgres
  #     SPRING_DATA_REDIS_HOST: redis
  #     SPRING_DATA_REDIS_PORT: 6379
  #   networks:
  #     - music-api-network
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

networks:
  music-api-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
